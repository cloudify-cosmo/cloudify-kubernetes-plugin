tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-manager/4.1/resources/rest-service/cloudify/types/types.yaml
  - https://github.com/cloudify-incubator/cloudify-kubernetes-plugin/blob/45-Add-support-for-cascading-deletion-policy/plugin.yaml

inputs:

  configuration_file_content:
    type: string

  spec_port:
    default: 8000

  target_port:
    default: 80

  container_port:
    default: 80

node_templates:

  nginx_replicaset:
    type: cloudify.kubernetes.resources.ReplicaSet
    properties:
      definition:
        apiVersion: extensions/v1beta1
        metadata:
          name: frontend
        spec:
          replicas: 3
          selector:
            matchLabels:
              tier: frontend
            matchExpressions:
              - {key: tier, operator: In, values: [frontend]}
          template:
            metadata:
              labels:
                app: nginx
                tier: frontend
            spec:
              containers:
              - name: nginx
                image: nginx:1.7.9
                ports:
                - containerPort: { get_input: container_port }
#      options:
#        grace_period_seconds: 5
#        propagation_policy: 'Foreground'
#        namespace: 'default'
    relationships:
      - type: cloudify.kubernetes.relationships.managed_by_master
        target: kubernetes_master

  kubernetes_master:
    type: cloudify.kubernetes.nodes.Master
    properties:
      configuration:
        file_content: { get_input: configuration_file_content }
